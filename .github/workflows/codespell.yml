name: Codespell Linter

on:
  pull_request:
    branches:
      - '**'

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Run Codespell to check for typos
      - name: Run Codespell
        uses: codespell-project/actions-codespell@v2
